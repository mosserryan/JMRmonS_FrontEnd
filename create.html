<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/789fa0b966.js"
      crossorigin="anonymous"
    ></script>
    <title>CODERMONS</title>
  </head>
  <body>
    <nav>
      <h2 class="navbar_title fa-solid fa-terminal" onclick='changeURL("home")'>
        CODERMONS
      </h2>
      <div class="hamburger" onclick="dropDown()">
        <i class="fa-solid fa-bars fa-2xl"></i>
      </div>
      <ul class="top_nav">
        <li class="nav_list_item active" onclick='changeURL("create")'>
          <i class="fa-solid fa-plus"></i><span>Create New</span>
        </li>
        <li class="nav_list_item" onclick='changeURL("monsters")'>
          <i class="fa-solid fa-spaghetti-monster-flying"></i
          ><span>Monsters</span>
        </li>

        <li class="nav_list_item" onclick='changeURL("friends")'>
          <i class="fa-solid fa-user-group"></i><span>Friends</span>
        </li>

        <li class="nav_list_item" onclick='changeURL("chat")'>
          <i class="fa-solid fa-comments"></i><span>Chat</span>
        </li>
        <li class="nav_list_item" onclick='changeURL("battle")'>
          <i class="fa-solid fa-gamepad icon"></i><span>Battle</span>
        </li>
        <li class="nav_list_item" onclick='changeURL("signout")'>
          <i class="fa-solid fa-arrow-right-from-bracket"></i
          ><span>Sign out</span>
        </li>
      </ul>
      <img
        class="profile_pic"
        src="https://yt3.ggpht.com/yti/APfAmoH2cmlGGfouG3eXDsdzWshSSu4tVFDDzWTihA=s88-c-k-c0x00ffffff-no-rj-mo"
        alt="profile picture"
      />
    </nav>

    <div class="container" id="createContainer">
      <form
        action="https://monster-collector.herokuapp.com/monster/"
        method="POST"
      >
        <h1 class="mb-5">Create Your CODERMONS</h1>
        <div class="form-group">
          <label for="monsterName">Monster Name: </label>
          <input
            type="text"
            class="form-control"
            id="monsterName"
            placeholder="Monster Name"
            name="name"
          />
        </div>

        <div class="form-group">
          <label for="monsterCodeType">Code Type:</label>
          <select id="codeTypeSelect" class="form-control" name="codeType">
            <option selected>Choose one code type</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="C#">C#</option>
            <option value="GO">GO</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="PHP">PHP</option>
            <option value="Python">Python</option>
            <option value="R">R</option>
            <option value="Swift">Swift</option>
            <option value="Visual_Basic">Visual Basic</option>
          </select>
        </div>
        <div class="form-group">
          <label for="monsterDescription">Monster Description: </label>
          <textarea
            id="monsterDescription"
            placeholder="Monster Description"
            class="form-control"
            name="description"
            col="15"
            rows="5"
          ></textarea>
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="Create" />
      </form>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="routes.js"></script>
  </body>
</html>
