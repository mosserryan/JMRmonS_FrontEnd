<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/789fa0b966.js"
      crossorigin="anonymous"
    ></script>
    <title>CODERMONS</title>
  </head>
  <body>
    <nav>
      <h1 class="navbar_title fa-solid fa-terminal" onclick='changeURL("home")'>
        CODERMONS
      </h1>
      <ul class="top_nav">
        <li class="nav_list_item" onclick='changeURL("create")'>
          <i class="fa-solid fa-plus"></i><span>Create New</span>
        </li>
        <li class="nav_list_item" onclick='changeURL("monsters")'>
          <i class="fa-solid fa-spaghetti-monster-flying"></i
          ><span>Monsters</span>
        </li>

        <li class="nav_list_item" onclick='changeURL("friends")'>
          <i class="fa-solid fa-user-group"></i><span>Friends</span>
        </li>

        <li class="nav_list_item" onclick='changeURL("chat")'>
          <i class="fa-solid fa-comments"></i><span>Chat</span>
        </li>
        <li class="nav_list_item" onclick='changeURL("battle")'>
          <i class="fa-solid fa-gamepad icon"></i><span>Battle</span>
        </li>
        <li class="nav_list_item" onclick='changeURL("signout")'>
          <i class="fa-solid fa-arrow-right-from-bracket"></i
          ><span>Sign out</span>
        </li>
      </ul>
      <img
        class="profile_pic"
        src="https://yt3.ggpht.com/yti/APfAmoH2cmlGGfouG3eXDsdzWshSSu4tVFDDzWTihA=s88-c-k-c0x00ffffff-no-rj-mo"
        alt="profile picture"
      />
    </nav>

    <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li
          data-target="#carouselIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselIndicators" data-slide-to="1"></li>
        <li data-target="#carouselIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="./images/Monster1.png"
            alt="First monster color green"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="./images/Monster2.png"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item.png">
          <img
            class="d-block w-100"
            src="./images/Monster3"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <!-- </div> -->
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="routes.js"></script>
  </body>
</html>
