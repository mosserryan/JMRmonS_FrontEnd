<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="siwg.css" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/789fa0b966.js"
      crossorigin="anonymous"
    ></script>
    <title>JaMMeRMonS</title>
  </head>
  <body>
    <nav>
      <h1 class="navbar_title fa-solid fa-terminal">JaMMeRMonS</h1>
      <ul class="top_nav"></ul>
    </nav>

    <div class="index-background-image">
      <div class="container">
        <h1>Welcome to CoderMons.</h1>
        <p>
          Here you can create your own monsters. Let the game begin and don't
          forget to have FUN!!!
        </p>
        <form action=""></form>
        <img class="logo-image" src="./images/logo.png" alt="CoderMons logo" />

        <h3>Please sign-in</h3>
        <label for="emailAddress">
          <input
            type="email"
            id="emailAddress"
            placeholder="Email address"
            required
          />
        </label>

        <label for="password">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </label>

        <div class="checkbox">
          <label for="">
            <input type="checkbox" id="checkbox" /> Remember me
          </label>
        </div>

        <!-- <a href="https://mosserryan.github.io/JMRmonS_FrontEnd/home"> -->
        <a href="http://127.0.0.1:5502/home.html">
          <button class="btn btn-lg btn-primary">Sign In</button>
        </a>
        <div class="index-siwg-link mt-5">
          <!-- <a href="https://mosserryan.github.io/JMRmonS_FrontEnd/home"> -->
          <a href="http://127.0.0.1:5502/home.html">
            <button class="btn btn-lg btn-primary">Sign In</button>
          </a>
          <div class="index-siwg-link mt-5">
            <a
              href="https://mosserryan.github.io/JMRmonS_FrontEnd/home"
              class="siwg-link"
            >
              <button type="submit" class="siwg">
                <img id="siwg-image" alt="Sign in with Google" />
              </button>
            </a>
          </div>
          <p class="mt-4">Not a member? <a href="#">Register</a></p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
