<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="siwg.css" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/789fa0b966.js"
      crossorigin="anonymous"
    ></script>
    <title>CODERMONS</title>
  </head>
  <body>
    <nav>
      <h1 class="navbar_title fa-solid fa-terminal">CODERMONS</h1>
      <ul class="top_nav"></ul>
    </nav>

    <div class="index-background-image">
      <div class="container">
        <h1>Welcome to CoderMons.</h1>
        <p>
          Here you can create your own monsters. Let the game begin and don't
          forget to have FUN!!!
        </p>
        <form action=""></form>
        <img class="logo-image" src="./images/logo.png" alt="CoderMons logo" />

        <h3>Please sign-in</h3>
        <label for="emailAddress">
          <input
            type="email"
            id="emailAddress"
            placeholder="Email address"
            required
          />
        </label>

        <label for="password">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </label>

        <div class="checkbox">
          <label for="">
            <input type="checkbox" id="checkbox" /> Remember me
          </label>
        </div>

        <div class="index-siwg-link mt-5">
          <a href="https://mosserryan.github.io/JMRmonS_FrontEnd/home">
            <button class="btn btn-lg btn-primary">Sign In</button>
          </a>
          <div class="index-siwg-link mt-5">
            <a
              href="https://mosserryan.github.io/JMRmonS_FrontEnd/home"
              class="siwg-link"
            >
              <button type="submit" class="siwg">
                <img id="siwg-image" alt="Sign in with Google" />
              </button>
            </a>
          </div>
          <p class="mt-4">
            Not a member?
            <a href="#" data-toggle="modal" data-target="#registerModal"
              >Register</a
            >
          </p>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content" id="registerModalContent">
          <div class="modal-header">
            <h3 class="modal-title" id="modalTitle">REGISTER</h3>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
              <label for="firstName" name="firstName">First name: </label>
              <input type="text" id="firstName" placeholder="First Name" />
            </div>
            <div>
              <label for="lastName" name="lastName">Last name: </label>
              <input type="text" id="lastName" placeholder="Last Name" />
            </div>
            <div>
              <label for="email" name="email">Email: </label>
              <input type="email" id="email" placeholder="Email" />
            </div>
            <div>
              <label for="username" name="username">Username: </label>
              <input type="text" id="username" placeholder="Username" />
            </div>
            <div>
              <label for="password" name="password">Enter Password: </label>
              <input type="password" id="password" placeholder="Password" />
            </div>
            <div>
              <label for="password" name="confirmPassword"
                >Confirm password:
              </label>
              <input type="password" placeholder="Password" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <a href="https://mosserryan.github.io/JMRmonS_FrontEnd/index">
              <button type="button" class="btn btn-primary" id="registerButton">
                Register
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
